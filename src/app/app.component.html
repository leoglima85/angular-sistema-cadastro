<mat-toolbar class="nav-logout" color="primary">
  <div fxShow="true" fxHide.gt-sm="true">
    <a mat-button routerLink="/home">{{titleNavBar}}</a>
  </div>
  <span class="example-spacer"></span>
  <div fxShow="true" fxHide.lt-md="true">
    <button mat-icon-button>
      {{username}}
      <mat-icon class="botoes" matSuffix>account_circle</mat-icon>
    </button>
    <a mat-icon-button href="https://mail.google.com/" target="_blank">
      <mat-icon >email</mat-icon>
    </a>
    <button (click)="logout()" mat-icon-button routerLink="/home">
      <mat-icon matSuffix>logout</mat-icon>
    </button>
  </div>
</mat-toolbar>
