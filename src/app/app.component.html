<mat-toolbar class="nav-logout" color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
        <a mat-button routerLink="/home">Sistema de Cadastro</a>
    </div>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
        <button mat-icon-button>
            <span>Ol√° {{username}}</span>
            <mat-icon class="botoes" matSuffix>account_circle</mat-icon>
        </button>
        <button (click)="logout()" mat-icon-button routerLink="/home">
            <mat-icon  matSuffix>logout</mat-icon>
        </button>
    </div>
</mat-toolbar>
<mat-sidenav-container class="container" autosize>
	<mat-sidenav #sidenav class="sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list class="fontsize">
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent" routerLink="/dashboard">
				<span class="full-width fontsize" *ngIf="isExpanded || isShowing">Dashboard</span>
				<mat-icon mat-list-icon >dashboard</mat-icon>
            </mat-list-item>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent" routerLink="/cadastro">
				<span class="full-width fontsize" *ngIf="isExpanded || isShowing">Cadastro</span>
				<mat-icon mat-list-icon >input</mat-icon>
            </mat-list-item>
            <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent" routerLink="/profile">
				<span class="full-width fontsize" *ngIf="isExpanded || isShowing">conta</span>
				<mat-icon mat-list-icon>face</mat-icon>
            </mat-list-item>
		</mat-nav-list>
    <mat-nav-list>
</mat-nav-list>
	</mat-sidenav>
    <div class="sidenav-content">
		<router-outlet></router-outlet>
	</div>
</mat-sidenav-container>
