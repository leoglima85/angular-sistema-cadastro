
<div class="center-content">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Seja bem-vindo</mat-card-title>
            
        </mat-card-header>

        <mat-card-content>
            <mat-tab-group>
                <mat-tab label="Logar">
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>E-mail</mat-label>
                            <input type="email" matInput placeholder="E-mail" #emailSignin value="">
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password" #passwordSignin>
                            <mat-icon matSuffix>vpn_key</mat-icon>
                        </mat-form-field>
                        <button mat-button color="primary" (click)="onSignin(emailSignin.value,passwordSignin.value)">Entrar</button>
                    </form>
                </mat-tab>
                <mat-tab label="Registrar">
                    <form class="example-form">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>E-mail</mat-label>
                            <input type="email" matInput placeholder="E-mail" value="" #emailSignup>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>

                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Password" #passwordSignup>
                            <mat-icon matSuffix>vpn_key</mat-icon>
                        </mat-form-field>
                        <button mat-button color="primary" >Registrar</button>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
    </mat-card>
</div>
